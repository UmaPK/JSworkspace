<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Example</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <style>

    .axis text {
      font-family: 'Open Sans', sans-serif;
      font-size: 12pt;
    }
    .axis .label {
      font-size: 20pt;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

  </style>
</head>
<body>
  <script>
    var outerWidth = 1000;
    var outerHeight = 650;
    var top=90;
    var left=100
    var margin = { left: 100, top: 25, right: 30, bottom: 40 };
    var barPadding = 0.2;
     var colorColumn ="IndicatorName";
    var xColumn = "Year";
    var yColumn = "Value";

    var layerColumn = colorColumn;

    var innerWidth  = outerWidth  - margin.left - margin.right;
    var innerHeight = outerHeight - margin.top  - margin.bottom;

    var svg = d3.select("body").append("svg")
      .attr("width",  outerWidth)
      .attr("height", outerHeight);
    var g = svg.append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var xAxisG = g.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + innerHeight + ")");
    var yAxisG = g.append("g")
      .attr("class", "y axis");

    var xScale = d3.scale.ordinal().rangeBands([0, innerWidth], barPadding);
    var yScale = d3.scale.linear().range([innerHeight, 0]);
    var colorScale = d3.scale.category10();

    // Use a modified SI formatter that uses "B" for Billion.
    var siFormat = d3.format("s");
    var customTickFormat = function (d)
    {
      return siFormat(d).replace("G", "B");
    };

    var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
      .outerTickSize(0);
    var yAxis = d3.svg.axis().scale(yScale).orient("left")
      .ticks(3)
      .tickFormat(customTickFormat)
      .outerTickSize(0);

    function render(data){

      var nested = d3.nest()
        .key(function (d){
          // console.log(d[layerColumn]);
            return d[layerColumn]; })
        .entries(data)

      var stack = d3.layout.stack()
        .y(function (d){ return d[yColumn]; })
        .values(function (d){ return d.values; });

      var layers = stack(nested);

      xScale.domain(layers[0].values.map(function (d){
        return d[xColumn];
      }));

      yScale.domain([
        0,
        d3.max(layers, function (layer){
          return d3.max(layer.values, function (d){
            return d.y0 + d.y+500;
          });
        })
      ]);

      colorScale.domain(layers.map(function (layer){
        return layer.key;
      }));

      xAxisG.call(xAxis);

      yAxisG.call(yAxis);

      var layerGroups = g.selectAll(".layer").data(layers);
      layerGroups.enter().append("g").attr("class", "layer");
      layerGroups.exit().remove();
      layerGroups.style("fill", function (d){
        return colorScale(d.key);
      });
      var bars = layerGroups.selectAll("rect").data(function (d)
      {
        return d.values;
      });
      bars.enter().append("rect")
      bars.exit().remove();
      bars
        .attr("x", function (d){ return xScale(d[xColumn]); })
        .attr("y", function (d){ return yScale(d.y0 + d.y); })
        .attr("width", xScale.rangeBand())
        .attr("height", function (d){ return innerHeight - yScale(d.y); })

        svg.selectAll("rect")
               .on("mouseover", function(d){
                 console.log(d);
                  var delta = d.y - d.y0;
                  var xPos = parseFloat(d3.select(this).attr("x"));
                  var yPos = parseFloat(d3.select(this).attr("y"));
                  var height = parseFloat(d3.select(this).attr("height"))

                  d3.select(this).attr("stroke","blue").attr("stroke-width",0.8);

                  svg.append("text")
                  .attr("x",xPos)
                  .attr("y",yPos +height/2)
                  .attr("class","tooltip")
                  .text(d.IndicatorName+": "+ delta);

               })
               .on("mouseout",function(){
                  svg.select(".tooltip").remove();
                  d3.select(this).attr("stroke","pink").attr("stroke-width",0.2);

                })

                svg.append('text')
                       .attr('fill', 'black')
                       .attr('x',830 + margin.left + 8)
                       .attr('y', 1 * 24 + 24)
                       .text("Male");
                   svg.append('rect')
                       .attr('fill', "#FF7F0E")
                       .attr('width', 60)
                       .attr('height', 20)
                       .attr('x', 800 + margin.left + 90)
                       .attr('y', 1 * 24 + 6);
                         svg.append('text')
                             .attr('fill', 'black')
                             .attr('x', 820 + margin.left + 8)
                             .attr('y', 2 * 24 + 24)
                             .text("Female");
                         svg.append('rect')
                             .attr('fill', "#1f77b4")
                             .attr('width', 60)
                             .attr('height', 20)
                             .attr('x', 800 + margin.left + 90)
                             .attr('y', 2 * 24 + 6);
                         svg.append("text")      // text label for the x axis
                                 .attr("x", 500 )
                                 .attr("y", 650 )
                                 .style("text-anchor", "middle")
                                 .text("Year");
                         svg.append("text")      // text label for the x axis
                                 .attr("x", -300 )
                                 .attr("y", 50 )
                                 .style("text-anchor", "middle")
                                  .attr("transform", "rotate(-90)")
                                 .text("Value");
    }
    d3.json("Asia.json", render);


  </script>
</body>
</html>
