<html lang="en">
<head>
   <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
   <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
   <div class="container">
         <svg  id="visualisation" width="900" height="600"></svg>
   </div>
   <script>
     var urban =[];
     var rural =[];
       d3.json("India.json", function(data)
       {
         for(var i=0;i<data.length;i++)
         {
           if(data[i].IndicatorName == "Rural population (% of total population)")
           {
             rural.push(data[i]);
           }
           else
           {
             urban.push(data[i]);
           }
         }
         console.log(rural);
         console.log(urban);
         var vis = d3.select("#visualisation"),
           WIDTH = 900,
           HEIGHT = 500,
           MARGINS = {
               top: 20,
               right: 20,
               bottom: 20,
               left: 80
           },
           xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain(d3.extent(data.map(function(datum){return datum.Year}))),
           yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain(d3.extent(data.map(function(datum){return datum.Value})));
           var siFormat = d3.format("");
           var customTickFormat = function (d)
           {
           return siFormat(d);
           };
          //  var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
          //    .outerTickSize(0)
          //
          // //  xAxis = d3.svg.axis()
          // //  .scale(xScale)
          //  .ticks(20)
          //  .tickFormat(customTickFormat),
          // //  .orient("bottom")
          // //  .outerTickSize(0),

          var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
            .ticks(21)
          ;


          // var yAxis = d3.svg.axis()
          //  .scale(yScale);

           vis.append("text")      // text label for the x axis
                   .attr("x", 500 )
                   .attr("y", 530 )
                   .style("text-anchor", "middle")
                   .style("font-size",18)
                   .style("font-weight","bold")
                   .text("Year");
           vis.append("svg:g")
           .attr("class","axis")
           .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
           .style("font-weight","bold")
           .call(xAxis);


           yAxis = d3.svg.axis()
           .scale(yScale)
           .orient("left");

           vis.append("text")      // text label for the x axis
                   .attr("x", -250 )
                   .attr("y", 30 )
                   .style("text-anchor", "middle")
                   .attr("transform", "rotate(-90)")
                   .style("font-size",18)
                   .style("font-weight","bold")
                   .text("Value");
           vis.append("svg:g")
           .attr("class","axis")
           .attr("transform", "translate(" + (MARGINS.left) + ",0)")
           .style("font-weight","bold")
           .call(yAxis);



           var canvas=d3.select("body").append("svg")
           .attr("width", 500)
           .attr("height", 500);


           var lineGen = d3.svg.line()
           .x(function(d)
           {
             return xScale(d.Year);
           })
           .y(function(d)
           {
             return yScale(d.Value);
           })
           .interpolate("basis");

           //console.log(urban);
           vis.append('svg:path')
           .attr('d', lineGen(urban))
           .attr('stroke', 'green')
           .attr('stroke-width', 2)
           .attr('fill', 'none');

           vis.append('svg:path')
           .attr('d', lineGen(rural))
           .attr('stroke', 'blue')
           .attr('stroke-width', 2)
           .attr('fill', 'none');
           vis.append('text')
               .attr('fill', 'black')
               .attr('x', 730 + MARGINS.left + 8)
               .attr('y', 0  * 24 + 24)
               .text("Rural");
           vis.append('rect')
               .attr('fill', "blue")
               .attr('width', 60)
               .attr('height', 20)
               .attr('x', 700 + MARGINS.left + 90)
               .attr('y', 0 * 24 + 6);
           vis.append('text')
               .attr('fill', 'black')
               .attr('x', 730 + MARGINS.left + 8)
               .attr('y', 1 * 24 + 24)
               .text("Urban");
           vis.append('rect')
               .attr('fill', "green")
               .attr('width', 60)
               .attr('height', 20)
               .attr('x', 700 + MARGINS.left + 90)
               .attr('y', 1 * 24 + 6);


         });
   </script>

</body>

</html>
